<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada - Todo en Útiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilo.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message-container {
            margin: auto;
            width: 50%;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #28a745; /* Verde éxito */
        }
        p {
            font-size: 1.2rem;
            color: #343a40;
        }
    </style>
    <script>
        // Redirige automáticamente al index.html después de 10 segundos
        setTimeout(function() {
            window.location.href = "index.html";
        }, 10000);
    </script>
</head>
<body>
    <div class="message-container">
        <h1>¡Gracias por tu compra!</h1>
        <p>Tu pedido ha sido procesado con éxito. Serás redirigido a la página de inicio en breve.</p>
        <p>Si no eres redirigido automáticamente, haz clic en el botón de abajo.</p>
        <a href="index.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
